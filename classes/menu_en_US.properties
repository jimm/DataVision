# Menus.
#
# Format:
#
# WindowName.blah = Name of Menu
# WindowName.blah.help = no
#
# WindowName.some_item = Name of Menu Item
# WindowName.some_item.keys = <mnemonic> <accel>
# WindowName.some_item.action = name_of_action
# WindowName.some_item.enabled = false
#
# <mnemonic> is a single upper-case character. This is the character that
# will be underlined and used for keyboard navigation of menus.
#
# <accel> is either a single upper-case character or the special string "DEL"
# (no quotes). It will be combined with the Control key to provide the
# keyboard shortcut for the menu item.
#
# "name_of_action" is the string that will be passed to the actionPerformed
# method. Do NOT translate this string. In fact, you don't even need to
# have this string in your file at all, since it will be read from the
# "superclass" file (the default menu.properties file).
#
# The "enabled" line is optional, and defaults to true. Legal values are
# "true", "yes", "false", or "no". Actually, only "false" or "no" will
# cause the menu item to start disabled. The value is case-insensitive.
# Keep in mind that the DataVision code will often change the "enabled"
# state of a menu item itself.
#
# The "radio_group" line is optional and determines if this menu item is
# a radio button menu item.
#
# NOTE: for all optional lines, if you do not supply that line but it is
# supplied in the "superclass" file (the default menu.properties file),
# then that optional line will be read from that file. For example, if the
# "superclass" file contains an "enabled = false" line but you want the
# menu item to be enabled, you must add an "enabled = true" line. The same
# is true of the key bindings, for example.
# 
# 

