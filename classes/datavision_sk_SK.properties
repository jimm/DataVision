# Main program (command line arguments)
DataVision.n_and_p = -n, -p, and -e sú prirodzene exluzívne
DataVision.n_or_p = ak špecifikujeme layout -n, -p, or -e sú vyžadované
DataVision.xml_req = xml_file ak je špecifikovaný layout engine
DataVision.le_one = Môže byť zvolený iba jeden layoot engine.
DataVision.usage = použitie\: jimm.datavision.DataVision\n\
\ \ \ \ \ \ \ \ [(-c|-d|-f|-h|-l|-x|-w)] [-s char]\n\
\ \ \ \ \ \ \ \ [-n | -p db_password | -e data_file] [-a data_file_sep_char] [-q]\n\
\ \ \ \ \ \ \ \ [-r param_xml_file] [-g lang_code] [-i region_code] [xml_file...]\n\
\ \ \ \ \ \ \ \ [-u [liquid|default]]
\n\
\ \ \ \ -c               Použi layout engine s oddelovaním znakmi  (východzí oddelovač\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ je čiarka; východzí výstup  xml_file.csv)\n\
\ \ \ \ -d               Použi DocBook layout engine (výstup xml_file.sgml)\n\
\ \ \ \ -f               Použi PDF layout engine (výstup xml_file.pdf)\n\
\ \ \ \ -h               Použi HTML layout engine (výstup xml_file.html)\n\
\ \ \ \ -l               Použi LaTeX layout engine (výstup xml_file.tex)\n\
\ \ \ \ -x               Použi XML layout engine (výstup xml_file_out.xml)\n\
\ \ \ \ -w              Použi Swing layout engine\n\
\ \ \ \ -t               Use CSS-based HTML layout engine (output xml_file.html)\n\
\ \ \ \ -E               Use Excel layout engine (output xml_file.xls - note this is a capital letter 'E', there is an unrelated option for lower-case 'e')\n\
\ \ \ \ -s char          Znak pre -c znakom odeelovaný layout engine\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ (pri medzerách, použi uvodzovky okolo znakov)\n\
\ \ \ \ -q               Do not quote mixed-case table and column names
\ \ \ \ -u               Specify the Swing L&F to use ("default" Swing L&F or new "liquid" L&F)\n\
\ \ \ \ -n               bez hesla/prázdne heslo\n\
\ \ \ \ -p db_password   Heslo databázy\n\
\ \ \ \ -e data_file     CSV súbor\n\
\ \ \ \ -a data_file_sep_char\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ použitý oddelovač v data_file (bude použitý\n\
\ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ \ namiesto definovaného v XML súbore)\n\
\ \ \ \ -r param_xml     Prečítať parametre z XML súboru\n\
\ \ \ \ -g lang_code     Dvojznakový kód jazyka (napríklad, "en" alebo "fr")\n\
\ \ \ \ -i region_code   Dvojznakový regionálny kód (napríklad, "US" or "FR")\n\
\n\
\ \ \ \ Možnosti -n a -p excluzívne.\n\
\ \ \ \ Ak je špecifikovaný layout engine, xml_file je vyžadovaný.\n\
\ \ \ \ Ak je špecifikovaný non-Swing layout engine, jeden z parametrov -n, -p, alebo -e je vyžadovaný.

